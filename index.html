<!doctype html>
<html>
<head>
  <title>Fortune Cookie Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="grey">
  <div class="flex-container">
    <div class="flex-object">
      <h1>Fortune Cookie Generator</h1>
    </div>
    <div class="flex-object bottom-margin">
      <h2>How many people just ate?</h2>
    </div>
    <div class="flex-object btn-row">
      <a onclick="howManyAte(1)" class="option btn pink">1</a>
      <a onclick="howManyAte(2)" class="option btn pink">2</a>
      <a onclick="howManyAte(3)" class="option btn pink">3</a>
    </div>
    <div class="flex-object btn-row">
      <a onclick="howManyAte(4)" class="option btn pink">4</a>
      <a onclick="howManyAte(5)" class="option btn pink">5</a>
      <a onclick="howManyAte(6)" class="option btn pink">6</a>
    </div>
    <h2 class="underline flex-object">Your Fortune</h2>
    <div class="flex-object" id="js-fortuneParent">
      <p class="fortuneText">Click the button to generate a saying.</p>
    </div>
    <a onclick="generateFortuneCookie(numberOfFortunes)" class="flex-object btn pink gen-btn">Generate Fortune</a>
    <h2 class="underline flex-object">Previous Fortunes</h2>
    <div id="js-previousFortunes" class="flex-object">
      <ul></ul>
    </div>
  </div>
  <script type="text/javascript" src="fortune-cookie-generator.js"></script>
</body>
</html>
